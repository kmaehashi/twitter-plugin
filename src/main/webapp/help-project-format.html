<div>
  Specifies the format of tweets. Variables available are
  <code>${toblame}</code>,
  <code>${result}</code>,
  <code>${projectName}</code>,
  <code>${buildNumber}</code>,
  <code>${buildUrl}</code>.
  <br>
  When left blank,
  <code>${toblame} ${result}:${projectName} $${buildNumber} - ${buildUrl}</code>
  is used.
</div>
